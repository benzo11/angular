<h2 class="text-muted">Dashboard <small>Statistics Overview</small></h2>
<hr>
<div class="row">
    <div class="col-lg-4">
        <h4 class="text-muted">Add sidebar item</h4>
        <hr>
        <form (ngSubmit)="onSubmit()" [formGroup]="myForm">
            <div class="form-group row">
                <label for="translation" class="col-sm-2 col-form-label">Translation</label>
                <div class="col-sm-10">
                    <input id="translation" type="text"
                           class="form-control"
                           formControlName="translation"
                           required>
                    <div class="form-control-feedback"
                         *ngIf="translation.errors && (translation.dirty || translation.touched)">
                        <p *ngIf="translation.errors.required">Translation is required</p>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="link" class="col-sm-2 col-form-label">Link</label>
                <div class="col-sm-10">
                    <input id="link" type="text"
                           class="form-control"
                           formControlName="link"
                           required>
                    <div class="form-control-feedback"
                         *ngIf="link.errors && (link.dirty || link.touched)">
                        <p *ngIf="link.errors.required">Link is required</p>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="icon" class="col-sm-2 col-form-label">Icon</label>
                <div class="col-sm-10">
                    <input id="icon" type="text"
                           class="form-control"
                           formControlName="icon"
                           required>
                    <div class="form-control-feedback"
                         *ngIf="icon.errors && (icon.dirty || icon.touched)">
                        <p *ngIf="icon.errors.required">Translation is required</p>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" >Submit</button>
        </form>
    </div>
</div>
